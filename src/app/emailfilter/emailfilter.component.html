paymentplan:
    <ng-multiselect-dropdown
    [placeholder]="'paymentplan'" 
    [data]="paymentplan" 
    [(ngModel)]="paymentstatus"
    [ngModelOptions]="{standalone: true}" 
    [settings]="dropdownSettings"
    (onSelect)="onpayItemSelect($event)"
   >
   </ng-multiselect-dropdown>
 EIT EductationStatus:
    <ng-multiselect-dropdown 
     class="multiselect-dropdown"
    [settings]="dropdownSettings"
    [ngModelOptions]="{standalone: true}" 
    [placeholder]="'eitstatus'" 
    [data]="eitstatus" 
    [(ngModel)]="selectedstatus"
    (onSelect)="oneitItemSelect($event)" 
  >
   </ng-multiselect-dropdown><br>

Milestone:
      <ng-multiselect-dropdown
      style="width:30%"
      [placeholder]="'milestone'" 
      [data]="miles" 
      [(ngModel)]="mileupdate"
      [ngModelOptions]="{standalone: true}" 
      [settings]="dropdownSettings"
      (onSelect)="onmileItemSelect($event)"
     >
     </ng-multiselect-dropdown>
   
    <button type="submit" class="btn btn-success" (click)="filter()">list</button>

    <form  [formGroup] = "emailform" >
        <h2>EmailFilter</h2>
        <input type="number" formControlName="subject" placeholder="subject" required>
        <br>
        <input type="password" formControlName="templateid" placeholder="templateid" required>
        <br>
        
        <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"></ngx-editor-menu>
        <ngx-editor [editor]="editor" formControlName="message" style="height: 80px;"[placeholder]="'Enter text here...'" [(ngModel)]="message"></ngx-editor> 
    
      <br>
    <button type="submit" class="btn btn-success" (click)="sendemail(dataSource)">send Email</button>
<br>

<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
   
 <div #TABLE>
                  
  <table mat-table #table [dataSource]="dataSource" matSort>

<ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element" (click)="showparticipant(element)"> 
     {{element.name}} </td>
    <td mat-footer-cell *matFooterCellDef>  </td>
</ng-container>
<ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email-Id </th>
    <td mat-cell *matCellDef="let element" (click)="showparticipant(element)"> 
     {{element.email}} </td>
    <td mat-footer-cell *matFooterCellDef>  </td>
</ng-container>
<ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> PhoneNumber </th>
    <td mat-cell *matCellDef="let element" (click)="showparticipant(element)"> 
     {{element.phone}} </td>
    <td mat-footer-cell *matFooterCellDef>  </td>
</ng-container>
<ng-container matColumnDef="Payment status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Payment status</th>
    <td mat-cell *matCellDef="let element"> 
        {{element.pp_status}}</td>
    <td mat-footer-cell *matFooterCellDef>  </td>
  </ng-container>
<ng-container matColumnDef="Milestone Attended">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Milestone Attended</th>
  <td mat-cell *matCellDef="let element"> 
      {{element.milestone}}</td>
  <td mat-footer-cell *matFooterCellDef>  </td>
</ng-container>
<ng-container matColumnDef="EIT Eductation Status">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> EIT Eductation Status </th>
  <td mat-cell *matCellDef="let element" > 
      {{element.eit_status}} </td>
  <td mat-footer-cell *matFooterCellDef>  </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true" ></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
<tr mat-footer-row *matFooterRowDef="displayedColumns; sticky:true"></tr>

</table>
<button mat-raised-button color="primary" (click)="ExportCSV()">Export CSV</button>
