 <h4>Review</h4><br>
    
        <div *ngFor="let stage of nextstage">
          <div style="float:left ; width:300px; height: 400px;overflow: scroll " class="child">{{stage.Displayname}}
      <div *ngFor="let token of uplifereport | async;  let k=index;" style="padding-top: 30px;display: initial;">
           <li *ngIf="token.currentstage == stage.Displayname" [ngStyle]="{'color':token.done ? 'red' : 'balck'}">
            <div class="tooltip"  style="margin-top: 20px">
             {{token.name.split(" ")[0]}} {{token.type[0]}}   <span class="tooltiptext">{{token.tokennumber}} {{token.name}}</span> </div>   <button (click)="queue1(k)" class="btn btn-success">Next</button>

                  <br>
                  <ol [hidden]="!this.nextlevel[k]">

                          {{token.name}}
                          <br>
                          {{token.type}}
                          <br>
                          {{token.city}}
                          <br>
                                <input type="text" [(ngModel)]="quicknotes" name="quicknotes"  placeholder="quicknotes" />
                                  <br>
                                  <input type="text" [(ngModel)]="sequence" name="sequence"  placeholder="sequence" />
                                  <br>
                                  <select placeholder="" name="stage" [(ngModel)]="selectstage">  
                                         <option *ngFor="let stage of nextstage;"> 
                                         {{ stage.type }}
                                       </option>
                                       </select>
                                       <br>
                                       <form style="width:100%">
                                        <ng-multiselect-dropdown
                                         [placeholder]="'people_involved'" 
                                         [data]="peoples" 
                                         [(ngModel)]="people"
                                         [ngModelOptions]="{standalone: true}" 
                                         [settings]="dropdownSettings"
                                         (onSelect)="onItemSelect($event)" 
                                        >
                                        </ng-multiselect-dropdown>
                                        </form>

                          <button (click)="queuestage(token.id,token.city,token.name,token.tokennumber,token.participantid,stage.tesla,token.currentstage,stage.Displayname)" class="btn btn-success">Next Stage</button>
                          <button (click)="undo(token.id,token.journey,stage.tesla)" class="btn btn-success">Undo</button>
                           <br><br>
                    </ol> 
               
      </li>
      </div>
    </div>
  </div>
