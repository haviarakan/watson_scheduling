<br>
<select placeholder="all" name="category" [(ngModel)]="selectedcategory" (click)="filtercategory()">  
  <option value='all'>all</option>
    <option *ngFor="let cat of category">
    {{ cat }}
  </option>
</select> 

<select placeholder="all" name="tag" [(ngModel)]="selectedtag" (click)="filtertag()">  
  <option value='all'>all</option>
    <option *ngFor="let list of tag">
    {{ list }}
  </option>
</select> 

<mat-table #table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
    <mat-cell *matCellDef="let element" (click)="showtagdetails(element)"> {{element.name}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef mat-sort-header> email </mat-header-cell>
    <mat-cell *matCellDef="let element" > {{element.email}}</mat-cell>  
    </ng-container>
  <ng-container matColumnDef="phone">
    <mat-header-cell *matHeaderCellDef mat-sort-header> phone </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.phone}}</mat-cell>  
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row> 
  <mat-row *matRowDef="let row; columns: displayedColumns;" ></mat-row>

</mat-table>
<br>
<div>
    <h3>Tag</h3>
  {{this.customertag}}
</div>
