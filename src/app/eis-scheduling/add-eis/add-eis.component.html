<div>

    <button mat-raised-button type="button" (click)= openDialog() >Add New EIS</button>
    

</div>


<div>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="enter eis user name" #input>
      </mat-form-field>
</div>


  
  <div >
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- EIS name  Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>
  
      <!-- phonenumber Column -->
      <ng-container matColumnDef="phonenumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
        <td mat-cell *matCellDef="let row"> {{row.phonenumber}} </td>
      </ng-container>
  
      <!-- zoom url Column -->
      <ng-container matColumnDef="zoomurl">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Zoom URL </th>
        <td mat-cell *matCellDef="let row"> {{row.zoomurl}} </td>
      </ng-container>

      <!-- zoom id Column -->
      <ng-container matColumnDef="zoomid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Zoom ID </th>
        <td mat-cell *matCellDef="let row"> {{row.zoomid}} </td>
      </ng-container>

      <!-- zoom password Column -->
      <ng-container matColumnDef="zoompassword">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Zoom Password </th>
        <td mat-cell *matCellDef="let row"> {{row.zoompassword}} </td>
      </ng-container>

      <!-- Edit Column -->
      <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
        <td mat-cell *matCellDef="let row"><button mat-mini-fab color="primary" type="button" (click)= "onrowedit(row.id)"><mat-icon> edit</mat-icon></button>  </td>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
        <td mat-cell *matCellDef="let row"><button mat-mini-fab color="accent" type="button" (click)="onrowdelete(row.id)"><mat-icon>delete</mat-icon></button> </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
